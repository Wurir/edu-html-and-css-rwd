<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="./styles/reset.css"
    >
    <link
        rel="stylesheet"
        href="./styles/global.css"
    >
    <link
        rel="stylesheet"
        href="./styles/mobile.css"
        media="(max-width: 799px)"
    >
    <link
        rel="stylesheet"
        href="./styles/desktop.css"
        media="(min-width: 800px)"
    >
    <title>Document</title>
</head>

<body>
    <header class="header wrapper">
        <nav class="nav container">
            <div class="nav__logo content"></div>
            <div class="nav__menu content"></div>
        </nav>
    </header>
    <main class="hero wrapper">
        <div class="hero__container container">
            <article class="hero__image content"></article>
            <article class="hero__image content"></article>
        </div>
    </main>
    <section class="testimonials wrapper">
        <article class="testimonials__container container">
            <ul class="testimonials__list">
                <li class="testimonials__item content"></li>
                <li class="testimonials__item content"></li>
                <li class="testimonials__item content"></li>
            </ul>
        </article>
    </section>
    <footer class="footer wrapper">
        <div class="footer__containercontainer">
            <div class="footer__copyrights content"></div>
        </div>
    </footer>
</body>

</html>
